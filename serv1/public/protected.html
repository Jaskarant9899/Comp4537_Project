<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <script>
        function fetchUserData() {
            // Fetch the individual user's API usage
            fetch('/api/usage', {credentials: 'include'})
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiUsage').textContent = `You have made ${data.apiCallsMade} out of ${data.apiCallLimit} API calls.`;
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    document.getElementById('apiUsage').textContent = 'Error loading your API usage data.';
                });
        }

        function fetchAdminData() {
            // Fetch and display all users' API usage for admin
            fetch('/api/admin/usage', {credentials: 'include'})
                .then(response => response.json())
                .then(allUsersData => {
                    const allUsageHtml = allUsersData.map(user => 
                        `${user.email}: ${user.api_calls_made} API calls`).join('<br>');
                    document.getElementById('apiUsage').innerHTML = allUsageHtml;
                })
                .catch(error => {
                    console.error('Error fetching admin data:', error);
                    document.getElementById('apiUsage').textContent = 'Error loading API usage data for all users.';
                });
        }

        window.onload = function() {
            // Check if the logged-in user is an admin to decide which data to fetch
            fetch('/api/is-admin', {credentials: 'include'})
                .then(response => response.json())
                .then(data => {
                    if (data.isAdmin) {
                        fetchAdminData(); // For admin users
                    } else {
                        fetchUserData(); // For regular users
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('apiUsage').textContent = 'Error determining user role.';
                });
        };
    </script>
</head>
<body>
    <h2>Welcome to the Protected Page</h2>
    <p>This page is protected. Only logged-in users can access it.</p>
    <div id="apiUsage">Loading your API usage...</div>
    <a href="/quote_generator.html" class="button">Go to Quote Generator</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>
    <h2>Quote Generator</h2>
    <form id="quoteForm">
        <label for="prompt">Enter a prompt for the quote:</label><br>
        <input type="text" id="prompt" name="prompt" required><br>
        <button type="submit">Get Quote</button>
    </form>

    <h3>Quote:</h3>
    <div id="quote">Your quote will appear here...</div>

<script src="quote_generator.js"></script>
</body>
</html>
